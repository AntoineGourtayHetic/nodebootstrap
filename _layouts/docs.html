<body id="documentation">
  
  {% include sidebar.html %}
  
  {% comment %} 
  {% include sidebar-small-screen.html %}
  {% endcomment %} 
  
  <div id="content">
    <div class="container-fluid">
      <div class="row top-bar">
        <div class="col-md-6 narrative">&nbsp;</div>
        <div class="col-md-6 code">&nbsp;</div>
      </div>

      {{content}}  

    </div><!--// .container-fluid -->  
  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script>
  [].forEach.call(document.getElementsByTagName("pre"), function(el) {
    el.classList.add("prettyprint");
    el.classList.add("linenums");
  });

  $(function() {
    prettyPrint();
    
    // Deep-linking anchors. Per: http://ben.balter.com/2014/03/13/pages-anchor-links/    
    $(".narrative .sectional").each(function(i, el) {
      var $el = $(el);
      $el.html("<i class='fa fa-link'></i>");
    });
    
  });
  
</script>
<!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>-->
<script src="prettify/prettify.js"></script>

</body>
